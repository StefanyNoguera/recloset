<!DOCTYPE html>
<html>
<head>
    <title>{{ item.title }} - Recloset</title>
</head>
<body>
    <p><a href="{% url 'home' %}">‚Üê Back</a></p>

    <h1>{{ item.title }}</h1>

    <img src="{{ item.photo.url }}" width="300">

    <p><strong>Price:</strong> ${{ item.price_cop }} COP</p>
    <p><strong>Size:</strong> {{ item.size }}</p>
    <p><strong>Category:</strong> {{ item.get_category_display }}</p>
    <p><strong>Condition:</strong> {{ item.get_condition_display }}</p>

    <p><strong>Description:</strong> {{ item.description }}</p>

    <hr>

    <h3>Store</h3>
    <p><strong>{{ item.store.name }}</strong></p>
    <p>{{ item.store.city }}</p>

    <!-- WhatsApp button will go here next -->
</body>
</html>
